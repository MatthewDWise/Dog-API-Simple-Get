<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= "style.css"/>
    <title>Dog API simple GET</title>
</head>
<body>
    <main role = "main">
      <form id = "search-form">
      <div class = "container">
        <h3>Choose States to Search</h3>
        <div class = "states container">
       <input type = "text" id = "state-select">
        </div>
        <p class = "resultsMax">How many results would you like to see?  Max 50</p>
        <input type = "number" id = "maxResults" placeholder = "10" min = 1  max = 50>
        <button type = "submit" label = "Submit">Submit</button>
        </form>
        <section class = "results-display hidden" id = "results-holder">
          <ul></ul>
          </section>

    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
